<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Layout</title>
  
  <link rel="stylesheet" href="https://origin.astgov.space/exports/dark-magic/css/bundle.css" />
  <script defer type="module" src="https://origin.astgov.space/exports/dark-magic/icons"></script>
</head>
<body>
  <div id="root">
    <h2 class="header ma0 pa2 bg-washed-red f3 f-mplus">Room Occupancy</h2>
    <div class="status-line h1 bg-green"></div>
    <div class="duty-board pa2 f-mplus">
      <h5 class="f5 ma0">Now active</h5>
      <div class="duty-cards flex flex-column flex-row-ns">
        <div class="duty-card flex flex-row items-center ma2 ph1 bw2 bl b--light-green">
          <div class="left">
            <p class="name ma1 f3">Spasel Togalk</p>
            <p class="status ma1 f5">Some status</p>
          </div>
          <div class="right ml2 tr">
            <p class="time ma1 f5">10:30</p>
            <p class="duration ma1 f7">2h</p>
          </div>
        </div>
      </div>
    </div>
    <div class="user-action fixed pa2 bottom-1 right-1 f-mplus tr fw3 outline">
      <p class="name mv1 fw4">Spasel Togalk</p>
      <div class="whatsapp-block mv1">
        <ion-icon class="v-mid" name="logo-whatsapp"></ion-icon>
        <span class="v-mid">Whatsapp</span>
      </div>
      <div class="phone-block mv1">
        <ion-icon class="v-mid" name="call-outline"></ion-icon>
        <span class="v-mid">Call 18942687</span>
      </div>
      <div class="cancel-block mv1">
        <ion-icon class="v-mid" name="close-outline"></ion-icon>
        <span class="v-mid">Cancel</span>
      </div>
    </div>
  </div>
</body>
</html>
